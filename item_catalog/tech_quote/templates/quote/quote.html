{% from 'components/quote.html' import render_quote_text_only %}

{% extends "layout.html" %}

{% block content %}
  <div class="col-xs-12" style="height:25px;"></div>
  <div class="container">
    <div class="row">
      {{ render_quote_text_only(quote) }}
    </div>
  </div>
  {% if quote.is_owned_by(current_user) -%}
    <div class="container">
      <div class="row row-10-gutter">
        <div class="col-sm-1 col-sm-offset-10 col-10-gutter">
          <a class="btn btn-default btn-block" href="{{ url_for('quote.edit_quote', quote_id=quote.quote_id) }}" role="button">Edit</a>
        </div>
        <div class="col-sm-1 col-10-gutter">
          <div class="modal fade" id="confirmDelete">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title">Are you sure you want to delete this quote?</h4>
                </div>
                <div class="modal-footer">
                  <form method="POST" action="{{ url_for('quote.delete_quote', quote_id=quote.quote_id) }}">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <button type="button" class="btn btn-danger btn-block" data-toggle="modal" data-target="#confirmDelete">Delete</button>
        </div>
      </div>
    </div>
  {%- endif %}
{% endblock %}
