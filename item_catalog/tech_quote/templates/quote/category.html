{% extends "layout.html" %}

{% block content %}
  <div class="col-xs-12" style="height: 25px;"></div>
  <div class="container">
    <div class="row">
      <div class="media">
        <div class="media-left">
          <img class="media-object" src="{{ category.category_icon_url }}" alt="icon">
        </div>
        <div class="media-body">
          <h4 class="media-heading">{{ category.category_name }}</h4>
          {{ category.category_description }}
        </div>
      </div>
    </div>
    <div class="row">
      <div class="page-header">
        <h1>Quotes from this category<small></small></h1>
    </div>
    </div>
  </div>
{% endblock %}
