{% macro render_quote(quote) %}
  <p>
    <div class="container">
      <div class="jumbotron">
        <blockquote>
          <p><i class="fa fa-quote-left fa-lg"></i> {{ quote.quote_text }} <i class="fa fa-quote-right fa-lg"></i></p>
          <footer>
            <cite title="Source Title">{{ quote.author.author_name }}</cite>
          </footer>
        </blockquote>
      </div>
    </div>
  </p>
{% endmacro %}
