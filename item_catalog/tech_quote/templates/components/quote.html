{% macro render_quote(quote) %}
  <p>
    <div class="container">
      <div class="jumbotron">
        <blockquote>
          <p><i class="fa fa-quote-left fa-lg"></i> <a href="{{ url_for('quote.show_quote', quote_id=quote.quote_id) }}">{{ quote.quote_text }} </a><i class="fa fa-quote-right fa-lg"></i></p>
          <footer>
            <cite title="Source Title">{{ quote.author.author_name }}</cite>
          </footer>
        </blockquote>
      </div>
    </div>
  </p>
{% endmacro %}
