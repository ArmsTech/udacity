<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="{{ url_for('public.homepage') }}">{{ config.SITE_NAME }}</a>
    </div>
    <ul class="nav navbar-nav navbar-right">
      {% if current_user.is_authenticated -%}
        <li><button type="button" class="btn btn-info navbar-btn">Add quote</button></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Welcome, {{ current_user.user_github_login }} <span class="caret"></span></a>
          <ul class="dropdown-menu">
              <li class="dropdown-header">Signed in as <strong>{{ current_user.user_github_login }}</strong></li>
            <li><a href="#">Profile</a></li>
            <li class="disabled"><a href="#">Settings</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="{{ url_for('public.logout') }}">Sign out</a></li>
          </ul>
        </li>
      {% else %}
        <li>
          <form method="GET" action="{{ url_for('public.login_with_github') }}" role="form">
              <button type="submit" class="btn btn-social btn-github navbar-btn navbar-right">
                <span class="fa fa-github"></span> Sign in with GitHub
              </button>
          </form>
        </li>
      {%- endif %}
    </ul>
  </div>
</nav>
