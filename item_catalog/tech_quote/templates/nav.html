<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="{{ url_for('public.homepage') }}">{{ config.SITE_NAME }}</a>
    </div>
    <ul class="nav navbar-nav navbar-right">
      {% if current_user.is_authenticated -%}
        <li>
          <form method="GET" action="{{ url_for('public.logout') }}" role="form">
            <button type="submit" class="btn btn-default navbar-btn navbar-right">Logout</button>
          </form>
        </li>
      {% else %}
        <li>
          <form method="GET" action="{{ url_for('public.login_with_github') }}" role="form">
              <button type="submit" class="btn btn-social btn-github navbar-btn navbar-right">
                <span class="fa fa-github"></span> Sign in with GitHub
              </button>
          </form>
        </li>
      {%- endif %}
    </ul>
  </div>
</nav>
